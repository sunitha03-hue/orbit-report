<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th class="sortable">Name</th>
      <th class="sortable">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <!-- TODO: put <tr *ngFor=""></tr> here -->
   <tr *ngFor="let member of sourceList">
   <td> {{member.satellites.name}}</td>
   <td> {{member.satellites.type}}</td>
   <td> {{member.satellites.operational}}</td>
   <td> {{member.satellites.orbitType}}</td>
   <td> {{member.satellites.launchDate}}</td>
   </tr>
</table>
