<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th class="sortable">Name</th>
      <th class="sortable">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <!-- TODO: put <tr *ngFor=""></tr> here -->
   <tr *ngFor="let member of satellites">
   <td> {{member.name}}</td>
   <td> {{member.type}}</td>
   <td> {{member.operational}}</td>
   <td> {{member.orbitType}}</td>
   <td> {{member.launchDate}}</td>
   </tr>
</table>
